{% extends "base.html" %}

{% block title %}
  <title>Tags</title>
{% endblock %}

{% block content %}
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Tags</h1>
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary">
        Add
    </a>
  </div>
  
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'tasks:tag-update' tag.id %}" class="btn btn-secondary">Update</a></td>
        <td><a href="{% url 'tasks:tag-delete' tag.id %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
      </table>

  {% else %}
    <p>There are no tasks for you now</p>
  {% endif %}
{% endblock %}
